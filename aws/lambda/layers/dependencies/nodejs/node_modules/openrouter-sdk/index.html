<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter SDK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OpenRouter SDK</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- API Key Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">API Key Configuration</h5>
                <form id="api-key-form" class="mt-3">
                    <div class="input-group">
                        <input type="password" id="openrouter-api-key" class="form-control" placeholder="Enter your OpenRouter API key">
                        <button type="button" class="btn btn-outline-secondary" id="toggle-key-visibility">
                            <i class="bi bi-eye"></i> Show
                        </button>
                        <button type="submit" class="btn btn-primary">Save Key</button>
                        <button type="button" class="btn btn-danger" id="clear-api-key">Clear Key</button>
                    </div>
                </form>
                <div id="api-status" class="mt-2"></div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title m-0">Chat Interface</h5>
                    <span class="badge bg-success" id="model-status">Ready</span>
                </div>
                
                <div class="mb-3">
                    <label for="model-select" class="form-label">Select Model:</label>
                    <select class="form-select" id="model-select">
                        <option value="openai/gpt-3.5-turbo">OpenAI - GPT-3.5 Turbo</option>
                        <option value="openai/gpt-4">OpenAI - GPT-4</option>
                        <option value="anthropic/claude-3-opus">Anthropic - Claude 3 Opus</option>
                        <option value="anthropic/claude-3-sonnet">Anthropic - Claude 3 Sonnet</option>
                        <option value="google/gemini-1.5-pro">Google - Gemini 1.5 Pro</option>
                        <option value="mistral/mistral-medium">Mistral - Mistral Medium</option>
                        <option value="together/llama-3-70b-instruct">Together - Llama 3 70B Instruct</option>
                    </select>
                </div>
                
                <div class="chat-container mb-3">
                    <div id="chat-messages" class="chat-messages"></div>
                </div>
                
                <form id="chat-form">
                    <div class="input-group">
                        <textarea id="message-input" class="form-control" rows="3" placeholder="Type your message here..."></textarea>
                        <button type="submit" class="btn btn-primary d-flex align-items-center">
                            <span>Send</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send ms-2" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Error and Success Messages -->
        <div id="error-log" class="alert alert-danger mt-3" style="display: none;"></div>
        <div id="success-log" class="alert alert-success mt-3" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
